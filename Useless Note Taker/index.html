<html lang="en">
<head>

  <title>Useless Note Taker</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

// var handleButtonEdit;
// var handleButtonDelete;


  class Note extends React.Component{
    handleButtonEdit(){
      alert("This function will edit a button");
    }
    handleButtonDelete(){
        alert("This function will delete a button");
    }
    render(){
      console.log(this);
      return(
        <div>
          <h1>Useless Note Taker</h1>
          <button onClick={this.handleButtonEdit}>edit note</button>
          <button onClick={this.handleButtonDelete}>delete note</button>
        </div>
      );
    }
  }

  ReactDOM.render(
      <Note/>,
    document.getElementById("app")
  );

  </script>
