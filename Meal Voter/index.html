<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <script src="https://kit.fontawesome.com/da774eb293.js" crossorigin="anonymous"></script>
  <title>Meal Voter</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

class DinnerVote extends React.Component{
  constructor(props){
       super(props);
       this.state = {
         votes: 0
       };

    this.add = this.add.bind(this)
    this.subtract = this.subtract.bind(this)

     }

     add(){
       this.setState({ votes: this.state.votes + 1});
     }
     subtract() {
       this.setState({ votes: this.state.votes - 1 });
     }

  render(){
    var dinnerVoteStyle = {
    display: "inline-block",
    textAlign: "center",
    margim: 20,
    height: 500,
    width:300,
    padding: 0,
    backgroundColor: "white"
    }
    var foodStyle = {
      height: 200,
      width: 200,
      marginTop: 20
    }
    return(
      <div style={dinnerVoteStyle}>
        <img src={this.props.img} alt="food image" style={foodStyle}/>
        <h1>Dinner Time</h1>
        <p>Vote Here If You Want This</p>
        <button onClick={this.add}>+1</button>
        <p>Vote Here If You Do Not Want This</p>
        <button onClick={this.subtract}>-1</button>
        <p>Total:{this.state.votes}</p>
      </div>

    );
  }
}




    ReactDOM.render(
        <div>
          <DinnerVote img="https://web.aw.ca/i/items/?i=beyond-meat-burger&d=beyond-meat-burger&cat=burgers&lang=beyond-meat-burger-en"/>
          <DinnerVote img="https://thecookreport.co.uk/wp-content/uploads/2020/01/Truffle-Mushroom-Pizza-4.jpg"/>
          <DinnerVote img="https://pinchofyum.com/wp-content/uploads/Mushroom-Fettuccine-Recipe.jpg"/>
        </div>,
      document.getElementById("app")
    );

  </script>
</body>
</html>
