<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <script src="https://kit.fontawesome.com/da774eb293.js" crossorigin="anonymous"></script>
  <title>Friendly</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

function Friendly(){
  var friendlyStyle = {
    width: 300,
    height: 350,
    paddingLeft: 75,
    backgroundColor: "rgb(246, 246, 246)"
    }
    return(
    <div style={friendlyStyle}>
      <Avatar/>
      <UserName/>
      <GetConnected/>
    </div>
    );
  }

function Avatar(){
  var avatarStyle = {
    marginLeft: 25,
    marginTop: 30,
    width: 150,
    height: 150,
    borderRadius: "50%"
  }
  return (
  <img src="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg" alt="profile pic" style={avatarStyle}/>
);
}


function UserName(){
  var nameStyle = {
    fontSize: 24,
    fontFamily: "Arial, Helvetica, sans-serif",
    marginLeft: 25
  }
  return (
  <h1 style={nameStyle}>Alina Duzhar</h1>
  );
}

  function GetConnected(){
    return (
    <div>
    <Like/>
    <Share/>
    <Add/>
    </div>
    );
  }

var iconStyle = {
  margin: 23,
  fontSize: 18,
  color: "violet"
}

  function Like(){
    var likeStyle = {

    }
      return (
      <i className="fas fa-heart" style={iconStyle} ></i>
      );
  }

  function Share(){
    var shareStyle = {
      fontSize: 18,
      color: "violet"
    }
    return (
    <i className="fas fa-share" style={iconStyle}></i>
    );
  }

  function Add(){
    return (
    <i className="fas fa-user-plus" style={iconStyle}></i>
    );
  }

  ReactDOM.render(
    <Friendly/>,
    document.getElementById("app")
  );


  </script>
</body>
</html>
