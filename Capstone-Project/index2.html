<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <script src="https://kit.fontawesome.com/da774eb293.js" crossorigin="anonymous"></script>
  <title>Friendly</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>
  <script type="text/babel">

function Friendly(props){
  var friendlyStyle = {
    display: "inline-block",
    margin: 20,
    width: 290,
    height: 320,
    paddingLeft: 75,
    backgroundColor: "rgb(246, 246, 246)"
    }
    return(
    <div style={friendlyStyle}>
      <Avatar img={props.img}/>
      <UserName name={props.name}/>
      <GetConnected/>
    </div>
    );
  }

function Avatar(props){
  var avatarStyle = {
    marginLeft: 25,
    marginTop: 30,
    width: 150,
    height: 150,
    borderRadius: "50%"
  }
  return (
  <img src={props.img} alt="profile pic" style={avatarStyle}/>
);
}

function UserName(props){
  var nameStyle = {
    textAlign: "center",
    fontSize: 24,
    fontFamily: "Arial, Helvetica, sans-serif",
    marginLeft: -80
  }
  return (
  <h1 style={nameStyle}>{props.name}</h1>
  );
}

  function GetConnected(){
    var GetConnectedStyle = {
      marginLeft: 10,
      fontSize: 18,
      color: "violet"
    }
    return (
      <div style={GetConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }

  var iconStyle = {
    marginLeft: 30,
    fontSize: 18,

  }


  function Like(){
    var likeStyle = {

    }
      return (
      <i className="fas fa-heart" style={iconStyle} ></i>
      );
  }

  function Share(){
    var shareStyle = {

      }
      return (
      <i className="fas fa-share" style={iconStyle}></i>
    );
  }

  function Add(){
    return (
      <i className="fas fa-user-plus" style={iconStyle}></i>
    );
  }

  ReactDOM.render(
    <div>
      <Friendly name="Alina"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Vicky"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Nicu"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Alex"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Marina"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Bruna"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Joel"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
      <Friendly name="Tom"
      img="https://pbs.twimg.com/profile_images/1186062718492708867/vDzciKEv_400x400.jpg"
      />
    </div>,
    document.getElementById("app")
  );

  </script>
</body>
</html>
